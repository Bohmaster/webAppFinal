<div class="headerchat">
    <div class="comerciochat">{{user.username}}</div>
</div>
<div id="chat" class="divpublicidades">

    <div ng-repeat="msg in messages">
        
        <div class="w-clearfix divchatusuario" ng-if="msg.usuarioId == me">
            <div class="usuariochat">TÃº</div>
            <div class="w-clearfix globitousuario">
                <div class="txtchat">{{ msg.text }}</div>
            </div>
            <div class="datemsjechatusuario">hace 30 min.</div>
        </div>
        <div class="divchatcomercio" ng-if="msg.usuarioId !== me">
            <div class="comerciochat inner">{{msg.user.username}}</div>
            <div class="w-clearfix globitocomercio">
                <div class="txtchat">{{ msg.text }}</div>
            </div>
            <div class="datemsjechatcomercio">hace 35 min.</div>
        </div>
        
    </div>

</div>
<div class="footerchat">
    <div class="w-clearfix divingresachat">
        <input type="text" ng-model="data.text" style="width: 80%; display: inline-block; height: 30px; background: transparent; border: none;">
        <a ng-click="sendMessage()" class="w-inline-block w-clearfix linkingrsarchat"><img src="images/ingresar.jpg" class="iconoingesarchat">
        </a>
    </div>
    <a href="#" class="w-inline-block linkfoto">
    </a>
</div>
